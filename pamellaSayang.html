            color: #0059b3;
            transform: translateY(-50%);

            writing-mode: vertical-rl;
            text-align: center;
        }
        .big-text-right {

            right: 0;
        }
        .star {

            width: 10px;
            height: 10px;
            background: yellow;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; transform: scale(1.2); }
        }
        .star:nth-child(odd) {
            animation-duration: 3s;
        }
        .star:nth-child(even) {
            animation-duration: 4s;
        }
        body::before {
            content: 'I love you';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/heart-pattern.png') repeat;
            z-index: -1;
            opacity: 0.3;
            font-size: 3em;
            color: rgba(255, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transform: rotate(-30deg);
            letter-spacing: 2px;
            line-height: 1.5;
        }
        body::after {
            content: 'I love you';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: -1;
            font-size: 5em;
            color: rgba(255, 0, 0, 0.2);

            opacity: 0.1;
            letter-spacing: 5px;
